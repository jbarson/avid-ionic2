<ion-navbar *navbar>

<ion-content padding class="page1">
    <h2>Bearing</h2>
    <button outline (click)="direction = 0" >A</button>
    <button (click)="direction = 30">A/B</button>
    <button (click)="direction = 60">B</button>
    <button (click)="direction = 90">B/C</button>
    <button (click)="direction = 120">C</button>
    <button (click)="direction = 150">C/D</button>
    <button (click)="direction = 180">D</button>
    <button (click)="direction = 210">D/E</button>
    <button (click)="direction = 240">E</button>
    <button (click)="direction = 270">E/F</button>
    <button (click)="direction = 300">F</button>
    <button (click)="direction = 330">F/A</button>
    <br> Distance
    <input type="range" [(ngModel)]="hdistance" max="30">{{ hdistance }}
    <br> Altitude
    <input type="range" min="-30" max=30 [(ngModel)]="vdistance">{{vdistance}}
    <br> Bearing: {{ direction }}
    <br> Range: {{ range() }}
    <br> Band: {{ band() }}
    <br>
    <button (click)="reset()">Reset</button>
